 <div class="login">
        <div class="container">
            <div class="row justify-content-center align-items-center login-row">
                <div class="col-md-6 login-column">
                    <div class="col-md-12 login-box">
                        <form [formGroup]="registerForm" class="form login-form" (submit)="register()" >
                            <h3 class="text-center text-info">Registration</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" formControlName="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" formControlName="password" id="password" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="confirmpassword" class="text-info">Confirm Password:</label><br>
                                <input type="text" name="Confirm password" formControlName="confirmPassword" id="confirmpassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                            </div>
                            <div class="text-right register-link">
                                <a routerLink="/" class="text-info">Login Here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
